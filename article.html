<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>orinoco</title>
	<meta name="description" content="Achat d'ours en peluche fait main sur Orinoco" />
	<meta name="robots" content="index, follow" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
	<link rel="stylesheet" href="CSS/style.css" />
	<script src="https://kit.fontawesome.com/278b17786f.js" crossorigin="anonymous"></script>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<script src="JS/requestProduct.js" async></script>
	<script src="JS/cartContent.js" async></script>
</head>

<body>
	<header>
		<nav class="container navbar navbar-expand-md navbar-light">
			<a class="navbar-brand" href="index.html">
				<img src="img/logo.png" alt="logo orinoco" />
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
				aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				<span class="badge badge-pill badge-primary">
					<span class="nbitems"></span>
					<img src="img/teddy-bear4.png" alt="icône tête d'ours" />
				</span>
			</button>
			<div id="navbarContent" class="collapse navbar-collapse justify-content-end">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="index.html"><i class="fas fa-home fa-fw"></i> Accueil</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="cart.html">
							<i class="fas fa-shopping-cart fa-fw"></i> Panier
							<span class="badge badge-pill badge-primary">
								<span class="nbitems"></span>
								<img src="img/teddy-bear4.png" alt="icône tête d'ours" />
							</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link mr-sm-0" href="#"><i class="fas fa-user fa-fw"></i> S'identifier</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="jumbotron banner mb-0"></div>
	</header>
	<main class="container">
		<p class="row pt-4">
			<a href="index.html" class="goback ml-1 py-1 px-2 ml-sm-n2">
				<i class="fas fa-arrow-left"></i>
				<span class="d-none d-sm-inline">
					Revenir aux résultats de la recherche
				</span>
			</a>
		</p>
		<article class="row py-4 rounded">
			<div class="col-12 col-md-6 mb-3 mb-md-0 align-self-center" id="image">
				<!-- Elément prévu pour recevoir l'image de l'article ajoutée par requestProduct.js -->
			</div>
			<div class="articlecontainer col-12 col-md-6">
				<h1 id="name" class="mb-3 text-center text-md-left display-4">
					<!-- Elément prévu pour recevoir le nom de l'article ajouté par requestProduct.js -->
				</h1>
				<p id="price" class="text-center text-md-left">
					<!-- Elément prévu pour recevoir le prix de l'article ajouté par requestProduct.js -->
				</p>
				<h2 class="h5">Description:</h2>
				<p id="description" class="px-3 px-md-0 text-justify">
					<!-- Elément prévu pour recevoir la description de l'article ajoutée par requestProduct.js -->
				</p>
				<div class="input-group mb-3 px-3 px-md-0" id="customization">
					<div class="input-group-prepend">
						<label for="color" class="input-group-text">Couleurs disponibles:</label>
					</div>
					<select name="couleur" id="color" class="custom-select">
						<option value="">Choisissez...</option>
						<!-- En fonction de l'article, les autres options de personnalisation sont ajoutées par requestProduct.js -->
					</select>
				</div>
				<div class="row mb-3">
					<label for="quantity" class="col-auto mb-0 align-self-center font-weight-bold">Quantité:</label>
					<div class="input-group col col-sm-5">
						<div class="input-group-prepend">
							<button id="minus" class="btn btn-outline-warning">
								<i class="fas fa-minus"></i>
							</button>
						</div>

						<input name="quantite" id="quantity" type="number" min="1" value="1" step="1"
							class="form-control text-center" />
						<div class="input-group-append">
							<button id="plus" class="btn btn-outline-warning">
								<i class="fas fa-plus"></i>
							</button>
						</div>
					</div>
				</div>
				<button id="addcart" class="btn btn-primary border-0 mx-auto d-block">
					Ajouter au panier
				</button>
			</div>
		</article>
		<div class="row pb-4">
			<a href="cart.html" class="btn btn-primary border-0 d-block mx-auto my-4">Consulter le panier</a>
		</div>
	</main>
	<footer class="text-center text-lg-start">
		<div class="container pt-3">
			<div class="navbar navbar-expand-md navbar-dark">
				<ul class="navbar-nav w-100 justify-content-around">
					<li class="nav-item">
						<a class="nav-link" href="mailto:contact@orinoco.fr">
							Nous Contactez</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#"> Centre d'aide</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Conditions générales de vente</a>
					</li>
					<li class="nav-item dropdown">
						<a class="dropdown-toggle nav-link" id="dropdownMenuLink" role="button" data-toggle="dropdown"
							aria-haspopup="true" aria-expanded="false" href="#">
							Crédits</a>
						<div class="dropdown-menu p-1" aria-labelledby="dropdownMenuLink" style="max-width: 200px">
							<div class="credit">
								Icons made by
								<a href="https://www.flaticon.com/authors/good-ware" title="Good Ware">Good Ware</a>
								from
								<a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="row my-3">
				<div class="col">
					<span class="fa-stack">
						<i class="fas fa-circle fa-stack-2x fa-inverse"></i>
						<i class="fab fa-facebook-f fa-stack-1x"></i>
					</span>
					<span class="fa-stack">
						<i class="fas fa-circle fa-stack-2x fa-inverse"></i>
						<i class="fab fa-twitter fa-stack-1x"></i>
					</span>
					<span class="fa-stack">
						<i class="fas fa-circle fa-stack-2x fa-inverse"></i>
						<i class="fab fa-instagram fa-stack-1x"></i>
					</span>
				</div>
			</div>
			<div class="row">
				<p class="text-white-50">
					Orinoco, 25 avenue de la liberté, 12 456 Webville
				</p>
			</div>
		</div>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
		integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"
		integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA=="
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>

</html>
